services:
  pausarr:
    image: nitasheu/pausarr:latest
    # Alternatively, build locally:
    # build: .
    container_name: pausarr
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./config:/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=UTC
      # Optional: Pre-configure via environment variables
      # - JELLYFIN_URL=http://jellyfin:8096
      # - JELLYFIN_API_KEY=your_api_key_here
      # - CONTAINERS_TO_PAUSE=tdarr,sonarr
      # - CHECK_INTERVAL=30
    networks:
      - default

networks:
  default:
    name: pausarr-network
